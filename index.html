<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <style>
        body {
            margin: auto;
            padding: auto;
            font-family: 'Times New Roman', Times, serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgb(243, 72, 5),rgb(108, 78, 19)) 
       }
        .container {
            background: rgb(238, 222, 222);
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0 15);
            text-align: center;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1px;
            border-radius: 5px;
            background: rgb(237, 242, 243);
            margin-top: 10px;
            padding: 0px 10px;
        }
        .delBtn {
            border: 2px solid rgba(10, 9, 9, 0);
            padding: 5px 10px;
            height: 30px;
            color: rgb(250, 244, 244);
            cursor: pointer;
            border-radius: 5px;
            background-color: rgb(6, 22, 238);
        }
        #taskinput {
            width: 72;
            padding: 8px;
            border: 1px solid rgb(189, 187, 191);
            border-radius: 5px;
        }
        #addBtn {
            padding: 18px 19px;
            background: rgb(5, 9, 226);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: -30px;
        }
        #taskInput {
            padding: 15px 16px;
            width: 250px;
            border-radius: 5px;
        }
        #pickup{
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 2px; 
            width: 100px;
            border-radius: 50px;
           
        }

    </style>

</head>

<body>
   <img src="https://colorhunt.co/img/color-hunt-logo-animation.gif" alt="" id="pickup" onclick="toggle()">


    <div class="container">
        <h2>
            To-Do List
        </h2>
        <br>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn" onclick="addTask()">Add</button>
        <div id="taskList"></div>
    </div>
    <script>



        function toggle() {
            document.body.style.background = "#" + Math.floor(Math.random() * 16777215).toString(16);
        }
        function addTask() {
            const text = document.getElementById("taskInput").value;
            if (text.trim() === "") {
                alert("Please enter the task");
                return;
            }
            const box = document.createElement("div");
            box.className = "task";
            const p = document.createElement("p");
            p.innerText = text;

            const del = document.createElement("button");
            del.className = "delBtn";
            del.innerText = "Delete";

            del.onclick = () => box.remove();
            box.appendChild(p);
            box.appendChild(del);

            document.getElementById("taskList").appendChild(box);
            document.getElementById("taskInput").value = "";

        }
        document.getElementById("taskInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        });



    </script>

</body>

</html>
